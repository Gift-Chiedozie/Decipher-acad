<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS styling for the container */
    #container {
      display: flex;
      flex-wrap: wrap; /* Allow wrapping to create a new row */
    }

    /* CSS styling for the two divs */
    .side-by-side {
      width: 500px;
      height: 500px;
      margin: 10px; /* Add some margin for spacing */
      background-color: green;
      cursor: pointer; /* Add pointer cursor to indicate clickability */
    }

    /* Hide the second and third div initially */
    #secondThirdContainer {
      display: none;
      width: 100%;
      height: 50px;
    }

    #thirdDiv {
      display: none;
      width: 100%;
      height: 50px;
    }
  </style>
</head>
<body>

<!-- HTML content with a container and three side-by-side divs -->
<div id="container">
  <div class="side-by-side" onclick="toggleVisibility()"></div>

  <!-- Container for the second and third divs -->
  <div id="secondThirdContainer">
    <div id="secondDiv" class="side-by-side"></div>
    <div id="thirdDiv" class="side-by-side"></div>
  </div>
</div>

<script>
  var currentDiv = 1; // Variable to track the currently displayed div

  function toggleVisibility() {
    var secondThirdContainer = document.getElementById('secondThirdContainer');
    var secondDiv = document.getElementById('secondDiv');
    var thirdDiv = document.getElementById('thirdDiv');

    // Toggle visibility based on the current div
    if (currentDiv === 1) {
      secondThirdContainer.style.display = 'flex'; // Show the container
      secondDiv.style.display = 'block';
      thirdDiv.style.display = 'none';
      currentDiv = 2;
    } else {
      secondThirdContainer.style.display = 'flex'; // Show the container
      secondDiv.style.display = 'none';
      thirdDiv.style.display = 'block';
      currentDiv = 1;
    }
  }
</script>

</body>
</html>
