<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Drag and Drop Captcha</title>
</head>
<body>

<div class="captcha-container">
  <div id="captcha-item" class="draggable" draggable="true">Drag me</div>
  <div id="drop-area" class="drop-area" ondrop="drop(event)" ondragover="allowDrop(event)">
    Drop here to pass the captcha
  </div>
  <div id="captcha-result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
