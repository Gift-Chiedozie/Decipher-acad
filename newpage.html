<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS styling for the circular div */
    #circle {
      width: 500px;
      height: 500px;
      background-color: red;
      border-radius: 50%; /* Create a circular shape */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Center the div using translate */
    }

    /* Optional: Additional styling for better visibility */
    body {
      margin: 0;
      height: 100vh; /* Full height of the viewport */
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

<!-- HTML content with a circular div -->
<div id="circle">
    <p> I am a Champ</p>
</div>

</body>
</html>
