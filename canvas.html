<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
    }

    .worksheet-container {
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: white;
      position: relative;
      width: 600px; /* Adjust the width of the worksheet container */
    }

    .worksheet-header {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .addition-problem {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .addend {
      font-size: 18px;
      padding: 5px;
      border-bottom: 1px solid #ccc;
      flex-grow: 1;
    }

    .plus-sign {
      font-size: 18px;
      margin: 0 10px;
    }

    .sum {
      font-size: 18px;
      padding: 5px;
      border-bottom: 1px solid #ccc;
      flex-grow: 1;
    }

    .worksheet-design {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
      background: linear-gradient(to right, #4CAF50, #8BC34A); /* Gradient background */
    }
  </style>
</head>
<body>

  <div class="worksheet-container">
    <div class="worksheet-design"></div>

    <div class="worksheet-header">
      <p>Math Addition Worksheet</p>
    </div>

    <!-- Addition problems -->
    <div class="addition-problem">
      <div class="addend">42</div>
      <div class="plus-sign">+</div>
      <div class="addend">58</div>
      <div class="sum"></div>
    </div>

    <div class="addition-problem">
      <div class="addend">123</div>
      <div class="plus-sign">+</div>
      <div class="addend">456</div>
      <div class="sum"></div>
    </div>

    <!-- Add more problems as needed -->

  </div>

</body>
</html>
