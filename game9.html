<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Math Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <canvas id="snakeCanvas" width="400" height="400"></canvas>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const canvas = document.getElementById("snakeCanvas");
            const ctx = canvas.getContext("2d");

            const GRID_SIZE = 20;
            const SNAKE_SIZE = GRID_SIZE;
            const SPEED = 200;

            let snake = [{ x: 2 * GRID_SIZE, y: 2 * GRID_SIZE }];
            let direction = "right";
            let targetNumber = generateRandomNumber();
            let score = 0;
            let isGameOver = false;

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                drawSnake();
                drawNumber();

                if (!isGameOver) {
                    move();
                    checkCollision();
                    checkEating();
                }

                drawScore();

                if (!isGameOver) {
                    setTimeout(draw, SPEED);
                }
            }

            function drawSnake() {
                ctx.fillStyle = "#4CAF50";
                snake.forEach(segment => {
                    ctx.fillRect(segment.x, segment.y, SNAKE_SIZE, SNAKE_SIZE);
                });
            }

            function drawNumber() {
                ctx.fillStyle = isEven(targetNumber) ? "#0000FF" : "#FF0000";
                ctx.font = "20px Arial";
                ctx.fillText(targetNumber, canvas.width / 2, canvas.height / 2);
            }

            function move() {
                const head = Object.assign({}, snake[0]);

                switch (direction) {
                    case "up":
                        head.y -= GRID_SIZE;
                        break;
                    case "down":
                        head.y += GRID_SIZE;
                        break;
                    case "left":
                        head.x -= GRID_SIZE;
                        break;
                    case "right":
                        head.x += GRID_SIZE;
                        break;
                }

                snake.unshift(head);

                // Only keep one segment
                snake = snake.slice(0, 1);
            }

            function checkCollision() {
                const head = snake[0];

                if (
                    head.x < 0 ||
                    head.x >= canvas.width ||
                    head.y < 0 ||
                    head.y >= canvas.height ||
                    checkSelfCollision()
                ) {
                    gameOver();
                }
            }

            function checkSelfCollision() {
                const head = snake[0];
                return snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y);
            }

            function checkEating() {
                const head = snake[0];

                if (head.x === canvas.width / 2 && head.y === canvas.height / 2) {
                    handleEating();
                }
            }

            function handleEating() {
                const isTargetEven = isEven(targetNumber);

                if ((isTargetEven && direction === "right") || (!isTargetEven && direction === "left")) {
                    targetNumber = generateRandomNumber();
                    score += 1;
                } else {
                    gameOver();
                }
            }

            function generateRandomNumber() {
                return Math.floor(Math.random() * 10) * 2; // Generate even numbers between 0 and 18
            }

            function isEven(num) {
                return num % 2 === 0;
            }

            function drawScore() {
                ctx.fillStyle = "#000";
                ctx.font = "20px Arial";
                ctx.fillText("Score: " + score, 10, 30);
            }

            function gameOver() {
                isGameOver = true;
                ctx.fillStyle = "#000";
                ctx.font = "30px Arial";
                ctx.fillText("Game Over", canvas.width / 2 - 100, canvas.height / 2 - 15);
                ctx.fillText("Score: " + score, canvas.width / 2 - 50, canvas.height / 2 + 20);
            }

            document.addEventListener("keydown", function(event) {
                switch (event.key) {
                    case "ArrowUp":
                        if (direction !== "down") direction = "up";
                        break;
                    case "ArrowDown":
                        if (direction !== "up") direction = "down";
                        break;
                    case "ArrowLeft":
                        if (direction !== "right") direction = "left";
                        break;
                    case "ArrowRight":
                        if (direction !== "left") direction = "right";
                        break;
                }
            });

            draw();
        });
    </script>
</body>
</html>
