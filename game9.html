<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #00FF00; /* Green background color */
        }

        canvas {
            border: 1px solid #ccc;
        }

        #game-info {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #buttons {
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div id="game-info">
        <span id="game-name">Snake Game</span>
        <span id="game-level">Level 1</span>
    </div>

    <label for="speed">Choose game speed:</label>
    <select id="speed">
        <option value="100">Slow</option>
        <option value="200" selected>Medium</option>
        <option value="300">Fast</option>
    </select>

    <div id="buttons">
        <button id="restart-button" onclick="restartGame()">
            <img src="https://img.icons8.com/material-outlined/24/000000/restart--v1.png"/>
            Restart
        </button>
        <button id="next-button" onclick="nextLevel()" disabled>
            <img src="https://img.icons8.com/material-outlined/24/000000/next.png"/>
            Next Level
        </button>
    </div>

    <canvas id="snakeCanvas" width="400" height="400"></canvas>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const canvas = document.getElementById("snakeCanvas");
            const ctx = canvas.getContext("2d");

            const GRID_SIZE = 20;
            const SNAKE_SIZE = GRID_SIZE;
            const BALL_SIZE = GRID_SIZE;

            let snake;
            let balls;
            let direction;
            let score;
            let isGameOver;
            let gameSpeed;
            let currentLevel;

            function initialize() {
                snake = [];
                balls = [];
                direction = "right";
                score = 0;
                isGameOver = false;
                gameSpeed = parseInt(document.getElementById("speed").value);
                currentLevel = 1;
                document.getElementById("game-level").innerText = "Level 1";
                balls = generateBalls();
                snake = [{ x: 2 * GRID_SIZE, y: 2 * GRID_SIZE }];

                document.getElementById("next-button").disabled = true;

                draw();
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                drawSnake();
                drawBalls();

                if (!isGameOver) {
                    move();
                    checkCollision();
                    checkEating();
                    checkLevelComplete();
                }

                drawScore();

                if (!isGameOver) {
                    setTimeout(draw, gameSpeed);
                }
            }

            function drawSnake() {
                ctx.fillStyle = "#4CAF50";
                snake.forEach(segment => {
                    ctx.fillRect(segment.x, segment.y, SNAKE_SIZE, SNAKE_SIZE);
                });
            }

            function drawBalls() {
                balls.forEach(ball => {
                    ctx.fillStyle = ball.color;
                    ctx.beginPath();
                    ctx.arc(ball.x + BALL_SIZE / 2, ball.y + BALL_SIZE / 2, BALL_SIZE / 2, 0, 2 * Math.PI);
                    ctx.fill();
                    ctx.closePath();
                    ctx.fillStyle = "#000";
                    ctx.font = "12px Arial";
                    ctx.fillText(ball.number.toString(), ball.x + BALL_SIZE / 2 - 5, ball.y + BALL_SIZE / 2 + 5);
                });
            }

            function move() {
                const head = Object.assign({}, snake[0]);

                switch (direction) {
                    case "up":
                        head.y -= GRID_SIZE;
                        break;
                    case "down":
                        head.y += GRID_SIZE;
                        break;
                    case "left":
                        head.x -= GRID_SIZE;
                        break;
                    case "right":
                        head.x += GRID_SIZE;
                        break;
                }

                snake.unshift(head);

                // Increase snake length as score increases
                while (snake.length <= score) {
                    snake.push({});
                }

                // Remove the tail if it exceeds the score
                snake = snake.slice(0, score + 1);
            }

            function checkCollision() {
                const head = snake[0];

                if (
                    head.x < 0 ||
                    head.x >= canvas.width ||
                    head.y < 0 ||
                    head.y >= canvas.height ||
                    checkSelfCollision()
                ) {
                    gameOver();
                }
            }

            function checkSelfCollision() {
                const head = snake[0];
                return snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y);
            }

            function checkEating() {
                const head = snake[0];

                balls.forEach((ball, index) => {
                    if (
                        head.x < ball.x + BALL_SIZE &&
                        head.x + SNAKE_SIZE > ball.x &&
                        head.y < ball.y + BALL_SIZE &&
                        head.y + SNAKE_SIZE > ball.y
                    ) {
                        handleEating(index);
                    }
                });
            }

            function handleEating(ballIndex) {
                balls.splice(ballIndex, 1); // Remove the eaten ball
                score += 1;
                checkLevelChange();
            }

            function checkLevelChange() {
                if (score >= 10 && currentLevel === 1) {
                    currentLevel = 2;
                    document.getElementById("game-level").innerText = "Level 2";
                    document.getElementById("next-button").disabled = false;
                }
            }

            function generateBalls() {
                const evenBall = generateBall("even");
                const oddBall = generateBall("odd");
                return [evenBall, oddBall];
            }

            function generateBall(type) {
                const x = Math.floor(Math.random() * (canvas.width / GRID_SIZE)) * GRID_SIZE;
                const y = Math.floor(Math.random() * (canvas.height / GRID_SIZE)) * GRID_SIZE;

                const number = type === "even" ? generateRandomEvenNumber() : generateRandomOddNumber();
                const color = isOdd(number) ? "#FF0000" : "#0000FF";
                return { x, y, number, color };
            }

            function generateRandomEvenNumber() {
                return Math.floor(Math.random() * 10) * 2; // Generate even numbers between 0 and 18
            }

            function generateRandomOddNumber() {
                return Math.floor(Math.random() * 10) * 2 + 1; // Generate odd numbers between 1 and 19
            }

            function isOdd(num) {
                return num % 2 !== 0;
            }

            function drawScore() {
                ctx.fillStyle = "#000";
                ctx.font = "20px Arial";
                ctx.fillText("Score: " + score, 10, 30);
            }

            function checkLevelComplete() {
                if (score === 10 && currentLevel === 1) {
                    document.getElementById("game-level").innerText = "Level 1 Complete";
                    document.getElementById("next-button").disabled = false;
                }
            }

            function gameOver() {
                isGameOver = true;
                ctx.fillStyle = "#000";
                ctx.font = "30px Arial";
                ctx.fillText("Game Over", canvas.width / 2 - 100, canvas.height / 2 - 15);
                ctx.fillText("Score: " + score, canvas.width / 2 - 50, canvas.height / 2 + 20);
            }

            function restartGame() {
                initialize();
            }

            function nextLevel() {
                currentLevel = 2;
                document.getElementById("game-level").innerText = "Level 2";
                document.getElementById("next-button").disabled = true;
                balls = generateBalls();
                score = 0;
            }

            document.getElementById("speed").addEventListener("change", function() {
                gameSpeed = parseInt(this.value);
            });

            document.addEventListener("keydown", function(event) {
                switch (event.key) {
                    case "ArrowUp":
                        if (direction !== "down") direction = "up";
                        break;
                    case "ArrowDown":
                        if (direction !== "up") direction = "down";
                        break;
                    case "ArrowLeft":
                        if (direction !== "right") direction = "left";
                        break;
                    case "ArrowRight":
                        if (direction !== "left") direction = "right";
                        break;
                }
            });

            initialize(); // Start the game automatically when the page loads
        });
    </script>
</body>
</html>
