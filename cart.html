<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            background-image: url('Updated\image\gre8.PNG');
            
        }

        #categories {
            width: 20%;
            background-color: #f4f4f4;
            padding: 20px;
        }

        #products {
            width: 70%;
            padding: 20px;
        }

        .category {
            margin-bottom: 20px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            transition: transform 0.2s ease-in-out;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .cart {
            width: 20%;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        #cart-items {
            list-style: none;
            padding: 0;
        }

        #cart-items li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <img src="Updated\image\gre8.PNG">

    <div id="categories">
        <div class="category">
            <h3>Electronics</h3>
            <div class="product" style="background-image: url('electronics1.jpg')" onclick="addToCart('Laptop', 999)">
                <p>Laptop</p>
                <p>$999</p>
            </div>
            <div class="product" style="background-image: url('electronics2.jpg')" onclick="addToCart('Smartphone', 499)">
                <p>Smartphone</p>
                <p>$499</p>
            </div>
        </div>
        <div class="category">
            <h3>Clothing</h3>
            <div class="product" style="background-image: url('clothing1.jpg')" onclick="addToCart('T-Shirt', 19.99)">
                <p>T-Shirt</p>
                <p>$19.99</p>
            </div>
            <div class="product" style="background-image: url('clothing2.jpg')" onclick="addToCart('Jeans', 39.99)">
                <p>Jeans</p>
                <p>$39.99</p>
            </div>
        </div>
        <div class="category">
            <h3>Books</h3>
            <div class="product" style="background-image: url('Updated\image\gre3.webp')" onclick="addToCart('Novel', 9.99)">
                <p>Novel</p>
                <p>$9.99</p>
            </div>
            <div class="product" style="background-image: url('books2.jpg')" onclick="addToCart('Programming Book', 29.99)">
                <p>Programming Book</p>
                <p>$29.99</p>
            </div>
        </div>
    </div>

    <div id="products">
        <!-- Product details will be displayed here -->
    </div>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total">0.00</span></p>
    </div>

    <script>
        let cart = [];

        function addToCart(product, price) {
            cart.push({ product, price });
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const totalElement = document.getElementById('total');
            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.product} - $${item.price.toFixed(2)}`;
                cartItems.appendChild(listItem);
                total += item.price;
            });

            totalElement.textContent = total.toFixed(2);
        }
    </script>

</body>
</html>
