<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            background-image: url('gre2.jpg');
        }
        
        #categories {
            width: 20%;
            background-color: #f4f4f4;
            padding: 20px;
        }

        #products {
            width: 70%;
            padding: 20px;
        }

        .category {
            margin-bottom: 20px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            transition: transform 0.2s ease-in-out;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .cart {
            width: 20%;
            background-color: #333;
            color: #fff;
            padding: 20px;
            position: relative;
        }

        #cart-logo {
            width: 30px;
            height: 30px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #cart-items {
            list-style: none;
            padding: 0;
        }

        #cart-items li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div id="categories">
        <div class="category">
            <h3>AVAILABLE LANDMARKS</h3>
            <div class="product" style="background-image: url('gre1.jpg')" onclick="addToCart('Architecture', 999)">
                <p></p>
                <p>.</p>
                <p>.</p>
                <p>.</p>
            </div>
            
            <div class="product" style="background-image: url('gre7.jpg')" onclick="addToCart('IT Lab', 499)">
                <p>.</p>
                <p>.</p>
                <p></p>
                <p>.</p>
            </div>
            
        </div>
        <div class="category">
            <h3>Library</h3>
            <div class="product" style="background-image: url('gre6.jpg')" onclick="addToCart('Library', 19.99)">
               
                <p> </p>
                <p>$</p>
            </div>
            <p>$19.99</p>
            <div class="product" style="background-image: url('gre3.webp')" onclick="addToCart('Conference', 39.99)">
                <p>.</p>
                <p>$</p>
            </div>
            
        </div>
        
        </div>
    </div>

    <div id="products">
        <!-- Product details will be displayed here -->
    </div>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total">0.00</span></p>
    </div>

    <script>
        let cart = [];

        function addToCart(product, price) {
            cart.push({ product, price });
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const totalElement = document.getElementById('total');
            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.product} - $${item.price.toFixed(2)}`;
                cartItems.appendChild(listItem);
                total += item.price;
            });

            totalElement.textContent = total.toFixed(2);
        }
    </script>

</body>
</html>
