<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS styling for the container */
    #container {
      display: flex;
    }

    /* CSS styling for the two divs */
    .side-by-side {
      width: 100px;
      height: 100px;
      margin: 10px; /* Add some margin for spacing */
      background-color: blue;
    }
  </style>
</head>
<body>

<!-- HTML content with a container and two side-by-side divs -->
<div id="container">
  <div class="side-by-side"></div>
  <div class="side-by-side"></div>
</div>

</body>
</html>
