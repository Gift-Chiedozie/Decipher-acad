<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .draggable {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      border: 1px solid #ccc;
      cursor: grab;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #divA, #divB, #divC {
      background-color: lightblue;
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

  <div id="divA" class="draggable" draggable="true" ondragstart="drag(event)">3x-2=8</div>
  <div id="divB" class="draggable" draggable="true" ondragstart="drag(event)">x=5</div>
  <div id="divC" class="droppable" ondragover="allowDrop(event)" ondrop="drop(event)">2x+5=15</div>

  <script>
    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      var draggedElement = document.getElementById(data);
      var dropTarget = ev.target;

      // Reset colors
      document.getElementById('divC').style.backgroundColor = 'lightblue';

      // Change color based on the dragged element
      if (dropTarget.classList.contains("droppable")) {
        if (data === "divA") {
          dropTarget.style.backgroundColor = "red";
        } else if (data === "divB") {
          dropTarget.style.backgroundColor = "green";
        }
      }
    }
  </script>
</body>
</html>
