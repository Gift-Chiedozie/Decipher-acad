<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .main-container {
      display: flex;
      margin: 10px;
    }

    .main-div {
      width: 100px;
      height: 100px;
      border: 1px solid #ccc;
      margin: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
    }

    .main-div.green {
      background-color: green;
    }

    .main-div.red {
      background-color: red;
    }
  </style>
</head>
<body>

  <!-- Row 1 -->
  <div class="main-container">
    <div class="main-div red" onclick="changeColor(this)">A</div>
    <div class="main-div red" onclick="changeColor(this)">B</div>
    <div class="main-div green" onclick="changeColor(this)">C</div>
    <div class="main-div red" onclick="changeColor(this)">D</div>
  </div>

  <!-- Row 2 -->
  <div class="main-container">
    <div class="main-div red" onclick="changeColor(this)">A</div>
    <div class="main-div red" onclick="changeColor(this)">B</div>
    <div class="main-div red" onclick="changeColor(this)">C</div>
    <div class="main-div red" onclick="changeColor(this)">D</div>
  </div>

  <!-- Row 3 -->
  <div class="main-container">
    <div class="main-div red" onclick="changeColor(this)">A</div>
    <div class="main-div red" onclick="changeColor(this)">B</div>
    <div class="main-div red" onclick="changeColor(this)">C</div>
    <div class="main-div red" onclick="changeColor(this)">D</div>
  </div>

  <!-- Row 4 -->
  <div class="main-container">
    <div class="main-div red" onclick="changeColor(this)">A</div>
    <div class="main-div red" onclick="changeColor(this)">B</div>
    <div class="main-div red" onclick="changeColor(this)">C</div>
    <div class="main-div red" onclick="changeColor(this)">D</div>
  </div>

  <!-- Row 5 -->
  <div class="main-container">
    <div class="main-div red" onclick="changeColor(this)">A</div>
    <div class="main-div red" onclick="changeColor(this)">B</div>
    <div class="main-div red" onclick="changeColor(this)">C</div>
    <div class="main-div red" onclick="changeColor(this)">D</div>
  </div>

  <script>
    function changeColor(element) {
      // Reset colors
      document.querySelectorAll('.main-div').forEach(function(el) {
        el.classList.remove('green');
        el.classList.add('red');
      });

      // Change color based on the clicked div
      if (element.innerHTML === 'C') {
        element.classList.add('green');
      } else {
        element.classList.add('red');
      }
    }
  </script>

</body>
</html>
