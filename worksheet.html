<script>
 function checkAnswers(event) {
 event.preventDefault(); // Prevents the form from submitting and reloading the page
 var correctAnswers = {
 q1: "paris",
 q2: 7,
 q3: "blue whale",
 q4: "tokyo",
 q5: 8,
 q6: "us dollar",
 q7: "oxygen",
 q8: "pacific",
 q9: 8,
 q10: "william shakespeare"
 // Add more correct answers for additional questions
 };
 var userAnswers = {
 q1: document.getElementById("q1").value.toLowerCase(),
 q2: parseInt(document.getElementById("q2").value),
 q3: document.getElementById("q3").value.toLowerCase(),
 q4: document.getElementById("q4").value.toLowerCase(),
 q5: parseInt(document.getElementById("q5").value),
 q6: document.getElementById("q6").value.toLowerCase(),
 q7: document.getElementById("q7").value.toLowerCase(),
 q8: document.getElementById("q8").value.toLowerCase(),
 q9: parseInt(document.getElementById("q9").value),
 q10: document.getElementById("q10").value.toLowerCase()
 // Add more user answers for additional questions
 };
 displayFeedback(correctAnswers, userAnswers);
 }
 function displayFeedback(correctAnswers, userAnswers) {
 for (var question in correctAnswers) {
 var feedbackId = question + "Feedback";
 var userAnswer = userAnswers[question];
 var feedbackMessage = "Question " + question.slice(1) + ": " +
 (userAnswer === correctAnswers[question]
 ? "<span class='correct'>Correct</span>"
 : "<span class='incorrect'>Incorrect</span>") +
 " (Your Answer: " + userAnswer + ")";
 document.getElementById(feedbackId).innerHTML = feedbackMessage;
 }
 document.getElementById("feedbackContainer").style.display = "block";
 }
 document.getElementById("quizForm").addEventListener("submit", checkAnswers);
</script>
