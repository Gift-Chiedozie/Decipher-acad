<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
    }

    .worksheet-container {
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: white;
      position: relative;
      width: 600px; /* Adjust the width of the worksheet container */
    }

    .worksheet-header {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .addition-problem {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .addend {
      font-size: 18px;
      padding: 5px;
      border-bottom: 1px solid #ccc;
      flex-grow: 1;
    }

    .plus-sign {
      font-size: 18px;
      margin: 0 10px;
    }

    .sum-input {
      font-size: 18px;
      padding: 5px;
      border-bottom: 1px solid #ccc;
      flex-grow: 1;
      position: relative;
    }

    .toggle-thumb::before {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: red;
      top: 50%;
      transform: translateY(-50%);
      left: -25px;
      transition: left 0.3s ease, background-color 0.3s ease;
    }

    .toggle-thumb.correct::before {
      left: calc(100% + 5px);
      background-color: green;
    }
  </style>
</head>
<body>

  <div class="worksheet-container">
    <div class="worksheet-header">
      <p>Math Addition Worksheet</p>
    </div>

    <!-- Addition problems -->
    <div class="addition-problem">
      <div class="addend">42</div>
      <div class="plus-sign">+</div>
      <input type="text" class="sum-input toggle-thumb" data-answer="100">
    </div>

    <div class="addition-problem">
      <div class="addend">123</div>
      <div class="plus-sign">+</div>
      <input type="text" class="sum-input toggle-thumb" data-answer="579">
    </div>

    <!-- Add more problems as needed -->

  </div>

  <script>
    const sumInputs = document.querySelectorAll('.sum-input');
    sumInputs.forEach(function(input) {
      input.addEventListener('input', function() {
        const userAnswer = parseInt(input.value);
        const correctAnswer = parseInt(input.dataset.answer);
        const toggleThumb = input.classList;

        if (userAnswer === correctAnswer) {
          toggleThumb.add('correct');
        } else {
          toggleThumb.remove('correct');
        }
      });
    });
  </script>

</body>
</html>
