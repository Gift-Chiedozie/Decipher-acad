<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <body>
    <input type="text" id="input-field" onkeyup="checkInput()">

<script>
function checkInput() {
  var inputField = document.getElementById("input-field");
  if (inputField.value == "correct") {
    inputField.classList.remove("wrong");
    inputField.classList.add("correct");
  } else if (inputField.value == "wrong") {
    inputField.classList.remove("correct");
    inputField.classList.add("wrong");
  } else {
    inputField.classList.remove("correct");
    inputField.classList.remove("wrong");
  }
}
</script>

<style>
input[type="text"] {
  position: relative;
  width: 100%;
  height: 50px;
  font-size: 20px;
  padding: 10px;
  border: 2px solid #ccc;
  border-radius: 5px;
}

input[type="text"]::before {
  content: "";
  position: absolute;
  top: 10px;
  right: 10px;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  background-color: #ccc;
  transition: background-color 0.5s ease-in-out;
}

input[type="text"].correct::before {
  background-color: green;
}

input[type="text"].wrong::before {
  background-color: red;
}
</style>

  </body>
</html>
