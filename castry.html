<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Only Immediate Child</title>
  <style>
    body {
        display: flex;
      background-color: deepskyblue;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    
      history {
        position: relative;
        height: 3%;
        width: 3%;
      z-index:1;
      
    }

    .parent {
      width: 200px;
      height: 50px;
      background-color: lightseagreen;
      margin: 20px;
      border: 1px solid #000;
      text-align: center;
      line-height: 50px;
      cursor: pointer;
      margin-top: 20px;
    }

    .child {
      display: none;
      background-color: tomato;
      width: 200px;
      height: 350px;
      margin: 10px;
      border: 1px solid #000;
      text-align: center;
      line-height: 50px;
    }
    .parent2 {
      width: 200px;
      background-color: lightseagreen;
      height: 50px;
      margin: 20px;
      border: 1px solid #000;
      text-align: center;
      line-height: 50px;
      cursor: pointer;
      margin-top: 20px;
    }

    .child2 {
      display: none;
      background-color: tomato;
      width: 200px;
      height: 350px;
      margin: 10px;
      border: 1px solid #000;
      text-align: center;
      line-height: 50px;
    }
  </style>
</head>
<body>
<img class="history" src="gre1.jpg">
<div class="parent" onclick="toggleChild('A')">A
  <div class="child" id="childA">Child A Child 6xnxnc sn sksks mksmk,as kl,msd  s,m sk, </div>
</div>

<img class="history" src="gre2.jpg">
<div class="parent" onclick="toggleChild('B')">B
  <div class="child" id="childB">Child B Child 6xnxnc sn sksks mksmk,as kl,msd  s,m sk, 
      </div>
    </div>
  </div>
</div>
<div class="parent2" onclick="toggleChild('5')">5
    <div class="child2" id="child5">Child Child 6xnxnc sn sksks mksmk,as kl,msd  s,m sk, 5</div>
  </div>
  
  <div class="parent2" onclick="toggleChild('6')">6
    <div class="child2" id="child6">Child 6xnxnc sn sksks mksmk,as kl,msd  s,m sk, 
        </div>
      </div>
    </div>
  </div>

<script>
   function toggleChild(parentId) {
    const childId = 'child' + parentId;
    const childDiv = document.getElementById(childId);

    // Hide all child divs
    const allChildDivs = document.querySelectorAll('.child');
    allChildDivs.forEach(div => {
      div.style.display = 'none';
    });

    // Show only the immediate child div
    childDiv.style.display = 'block';
  }
</script>

</body>
</html>
