<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Changing Divs</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      width: 100px;
      height: 50px;
      margin: 10px;
      border: 1px solid #000;
      text-align: center;
      line-height: 50px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box" id="boxA" onclick="changeColor('boxA')">A</div>
<div class="box" id="boxB" onclick="changeColor('boxB')">B</div>
<div class="box" id="boxC" onclick="changeColor('boxC')">C</div>
<div class="box" id="boxD" onclick="changeColor('boxD')">D</div>

<script>
  function changeColor(boxId) {
    const box = document.getElementById(boxId);

    // Reset all box colors
    const allBoxes = document.querySelectorAll('.box');
    allBoxes.forEach(box => {
      box.style.backgroundColor = '';
    });

    // Change the background color based on the box ID
    if (boxId === 'boxA') {
      box.style.backgroundColor = 'red';
    } else if (boxId === 'boxB') {
      box.style.backgroundColor = 'green';
    } else if (boxId === 'boxC') {
      // Do nothing for box C
    } else if (boxId === 'boxD') {
      const boxB = document.getElementById('boxB');
      boxB.style.backgroundColor = 'red';
    }
  }
</script>

</body>
</html>
