<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS styling for the container */
    #container {
      display: flex;
      flex-direction: row;
    }

    /* CSS styling for the main div */
    #greenDiv {
      width: 200px;
      height: 200px;
      background-color: green;
      border: 2px solid grey; /* Adding a grey border */
      position: relative;
      cursor: pointer; /* Adding a pointer cursor to indicate clickability */
    }

    /* Horizontal lines to divide the div into five equal intervals */
    #greenDiv::before,
    #greenDiv::after,
    #greenDiv .line {
      content: '';
      width: 100%;
      height: 2px;
      background: grey;
      position: absolute;
    }

    #greenDiv::before {
      top: 20%;
    }

    #greenDiv::after {
      bottom: 20%;
    }

    #greenDiv .line {
      top: 40%;
    }

    /* CSS styling for the additional div */
    #additionalDiv {
      width: 100px;
      height: 100%; /* Set height to 100% to match the main div */
      background-color: blue;
      display: none; /* Initially hide the additional div */
    }
  </style>
</head>
<body>

<!-- HTML content with a container, main div, and additional div -->
<div id="container">
  <div id="greenDiv">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>

  <div id="additionalDiv"></div>
</div>

<!-- JavaScript to handle the click event and show the additional div -->
<script>
  var greenDiv = document.getElementById('greenDiv');
  var additionalDiv = document.getElementById('additionalDiv');

  greenDiv.addEventListener('click', function() {
    // Toggle the visibility of the additional div
    additionalDiv.style.display = additionalDiv.style.display === 'none' ? 'block' : 'none';
  });
</script>

</body>
</html>
