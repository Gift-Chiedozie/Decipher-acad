<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS styling for the main div */
    #greenDiv {
      width: 200px;
      height: 200px;
      background-color: green;
      border: 2px solid grey; /* Adding a grey border */
      position: relative;
      display: flex;
      flex-direction: row; /* Set the flex direction to row */
      justify-content: space-between;
      cursor: pointer; /* Adding a pointer cursor to indicate clickability */
    }

    /* Horizontal lines to divide the div into five equal intervals */
    #greenDiv::before,
    #greenDiv::after,
    #greenDiv .line {
      content: '';
      width: 2px; /* Adjusted the width to create vertical lines */
      height: 100%;
      background: grey;
    }

    /* CSS styling for the additional div */
    #additionalDiv {
      width: 100px;
      height: 600%;
      background-color: green;
      display: none;
      position: absolute;
      left: 100%; /* Position to the right of the main div */
      top: 0;
    }
    
  </style>
</head>
<body>

<!-- HTML content with a main div and an additional div -->
<div id="greenDiv">
  <div class="line"></div>
  <div class="line"></div>
  <div class="line"></div>
  <div class="line"></div>
  <div class="line"></div>
</div>

<div id="additionalDiv">
<p> I will love to play games</p>

</div>


<!-- JavaScript to handle the click event and show the additional div -->
<script>
  var greenDiv = document.getElementById('greenDiv');
  var additionalDiv = document.getElementById('additionalDiv');

  greenDiv.addEventListener('click', function() {
    // Toggle the visibility of the additional div
    additionalDiv.style.display = additionalDiv.style.display === 'none' ? 'block' : 'none';
  });
</script>

</body>
</html>
