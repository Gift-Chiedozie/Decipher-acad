<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS styling for the div */
    #greenDiv {
      width: 200px;
      height: 200px;
      background-color: green;
      border: 2px solid grey; /* Adding a grey border */
      position: relative;
    }

    /* Horizontal line to divide the div into five equal intervals */
    #greenDiv::before {
      content: '';
      position: absolute;
      left: 0;
      top: 20%;
      width: 100%;
      height: 2px;
      background: grey;
    }#greenDiv::before {
      content: '';
      position: absolute;
      left: 0;
      top: 40%;
      width: 100%;
      height: 2px;
      background: grey;
    }
    #greenDiv::before {
      content: '';
      position: absolute;
      left: 0;
      top: 60%;
      width: 100%;
      height: 2px;
      background: grey;
    }
    

    
  </style>
</head>
<body>

<!-- HTML content with a div element -->
<div id="greenDiv"></div>

<!-- JavaScript to manipulate the div -->
<script>
  // You can use JavaScript to manipulate the div further if needed
  // For example, changing content, adding event listeners, etc.
  var greenDiv = document.getElementById('greenDiv');
  greenDiv.innerHTML = 'This is a green div!';
</script>

</body>
</html>
