 <script>
    let flipped = false;

function flipImages() {
    const image1 = document.getElementById('image1');
    const image2 = document.getElementById('image2');

    if (flipped) {
        image1.style.transform = 'translateX(0)';
        image2.style.transform = 'translateX(100%)';
    } else {
        image1.style.transform = 'translateX(-100%)';
        image2.style.transform = 'translateX(0)';
    }

    flipped = !flipped;
}

 </script>

<script>
 function checkAnswers(event) {
 event.preventDefault(); // Prevents the form from submitting and reloading the page
 var correctAnswers = {
 q1: "3",
 q2: "2",
 q3: "4",
 q4: "3",
 q5: "5",
 q6: "4",
 q7: "1",
 q8: "2",
 q9: "1",
 q10: "3"
 // Add more correct answers for additional questions
 };
 var userAnswers = {
 q1: document.getElementById("q1").value.toUpperCase(), 
 q2: document.getElementById("q2").value.toUpperCase(),
 q3: document.getElementById("q3").value.toUpperCase(),
 q4: document.getElementById("q4").value.toUpperCase(),
 q5: document.getElementById("q5").value.toUpperCase(),
 q6: document.getElementById("q6").value.toUpperCase(),
 q7: document.getElementById("q7").value.toUpperCase(),
 q8: document.getElementById("q8").value.toUpperCase(),
 q9: document.getElementById("q9").value.toUpperCase(),
 q10: document.getElementById("q10").value.toUpperCase()
 // Add more user answers for additional questions
 };
 displayFeedback(correctAnswers, userAnswers);
 }
 function displayFeedback(correctAnswers, userAnswers) {
 for (var question in correctAnswers) {
 var feedbackId = question + "Feedback";
 var userAnswer = userAnswers[question];
 var feedbackMessage = "Question " + question.slice(1) + ": " +
 (userAnswer === correctAnswers[question]
 ? "<span class='correct'>Correct</span>"
 : "<span class='incorrect'>Incorrect please check answer format @ top of worksheet</span>") +
 " (Your Answer: " + userAnswer + ")";
 document.getElementById(feedbackId).innerHTML = feedbackMessage;
 }
 document.getElementById("feedbackContainer").style.display = "block";
 }
 document.getElementById("quizForm").addEventListener("submit", checkAnswers);
</script>
