<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Changing Divs</title>
  <style>
    body {
      display: grid;
      grid-template-rows: repeat(2, 1fr);
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      width: 100px;
      height: 50px;
      border: 1px solid #000;
      text-align: center;
      line-height: 50px;
      cursor: pointer;
      position: relative;
    }

    .message {
      position: absolute;
      bottom: -20px;
      left: 0;
      width: 100%;
      text-align: center;
      color: red;
      font-weight: bold;
      display: none;
    }

    .boxA { background-color: transparent; }
    .boxB { background-color: transparent; }
    .boxC { background-color: transparent; display: none; }
    .boxD { background-color: transparent; display: none; }
  </style>
</head>
<body>

<div class="box boxA" onclick="changeColor('boxA')">A</div>
<div class="box boxB" onclick="showChildren(['boxC', 'boxD'])">B</div>
<div class="box boxC" onclick="changeColor('boxC')">C
  <div class="message" id="message">Double Edge</div>
</div>
<div class="box boxD" onclick="changeColor('boxD')">D</div>

<script>
  function changeColor(boxId) {
    const box = document.querySelector(`.${boxId}`);
    const messageDiv = document.getElementById('message');

    // Reset all box colors
    resetAllBoxColors();

    // Change the background color based on the box ID
    if (boxId === 'boxA') {
      box.style.backgroundColor = 'red';
      messageDiv.style.color = 'red';
      messageDiv.textContent = '';
    } else if (boxId === 'boxB') {
      box.style.backgroundColor = 'green';
      messageDiv.style.color = 'red';
      messageDiv.textContent = '';
    } else if (boxId === 'boxC') {
      box.style.backgroundColor = 'green';
      const boxB = document.querySelector('.boxB');
      boxB.style.backgroundColor = 'green';
      messageDiv.style.color = 'red';
      messageDiv.textContent = 'Double Edge';
    } else if (boxId === 'boxD') {
      const boxB = document.querySelector('.boxB');
      boxB.style.backgroundColor = 'red';
      box.style.backgroundColor = 'red';
      messageDiv.style.color = 'red';
      messageDiv.textContent = '';
    }
  }

  function resetAllBoxColors() {
    const allBoxes = document.querySelectorAll('.box');
    allBoxes.forEach(box => {
      box.style.backgroundColor = 'transparent';
    });
  }

  function showChildren(childrenIds) {
    childrenIds.forEach(childId => {
      const child = document.querySelector(`.${childId}`);
      child.style.display = 'block';
    });

    // Hide div E (remove this line if div E doesn't exist)
    const boxE = document.querySelector('.boxE');
    if (boxE) {
      boxE.style.display = 'none';
    }
  }
</script>

</body>
</html>
