<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating 3D Rectangular Prism</title>
  <style>
    .container {
      perspective: 800px;
      width: 200px;
      height: 200px;
      margin: 50px auto;
    }

    .prism {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotatePrism 5s linear infinite;
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 128, 255, 0.8);
      border: 2px solid #fff;
    }

    .face:nth-child(1) { transform: translateZ(100px); }
    .face:nth-child(2) { transform: rotateY(90deg) translateZ(100px); }
    .face:nth-child(3) { transform: rotateY(180deg) translateZ(100px); }
    .face:nth-child(4) { transform: rotateY(-90deg) translateZ(100px); }
    .face:nth-child(5) { transform: rotateX(90deg) translateZ(100px); }
    .face:nth-child(6) { transform: rotateX(-90deg) translateZ(100px); }

    @keyframes rotatePrism {
      0%   { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="prism">
    <div class="face"></div>
    <div class="face"></div>
    <div class="face"></div>
    <div class="face"></div>
    <div class="face"></div>
    <div class="face"></div>
  </div>
</div>

</body>
</html>
