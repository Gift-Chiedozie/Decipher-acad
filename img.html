<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image on Top of a Div</title>
  <style>
    .container {
      position: relative;
      width: 300px;
      height: 200px;
      border: 1px solid #ccc;
    }

    .overlay-image {
      position: absolute;
      top: -10px;
      left: -10px;
      width: calc(100% + 20px);
      height: calc(100% + 20px);
      object-fit: cover; /* Maintain aspect ratio while covering the container */
      z-index: 1; /* Ensure the image is on top of the div */
    }
  </style>
</head>
<body>

<div class="container">
  <img class="overlay-image" src="gre1.jpg" alt="Overlay Image">
</div>

</body>
</html>
