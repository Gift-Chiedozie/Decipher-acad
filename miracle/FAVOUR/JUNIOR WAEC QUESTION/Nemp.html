    <style>


       *  {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


/* Quiz container styles */
/* Neumorphism effect for divs */
.neu-div {
    background-color: #e0e0e0;
    border-radius: 10px;
    box-shadow: 8px 8px 15px #a7a7a7,
                -8px -8px 15px #ffffff;
    padding: 20px;
    margin: 20px auto;
    max-width: 600px;
}

/* Apply neumorphism effect to specific elements */
#quiz, .question, .options {
    background-color: #e0e0e0;
    border-radius: 10px;
    box-shadow: 8px 8px 15px #a7a7a7,
                -8px -8px 15px #ffffff;
    padding: 20px;
    margin: 20px auto;
    max-width: 600px;
}

.option {
    background-color: #e0e0e0;
    border-radius: 10px;
    box-shadow: 5px 5px 10px #a7a7a7,
                -5px -5px 10px #ffffff;
    padding: 10px;
    margin: 10px;
    cursor: pointer;
    transition: 0.3s ease;
}

.option:hover {
    box-shadow: inset 5px 5px 10px #a7a7a7,
                inset -5px -5px 10px #ffffff;
}

.option:active {
    box-shadow: inset 2px 2px 5px #a7a7a7,
                inset -2px -2px 5px #ffffff;
}
#quiz{
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 10px;
    margin: 20px auto;
    max-width: 600px;
    text-align: center;
}


#question {
    font-size: 18px;
    margin-bottom: 20px;
}


.option {
    border: 1px solid #ccc;
    padding: 10px;
    margin: 10px;
    cursor: pointer;
}


#answer {
    margin-top: 20px;
}
.answer{
    border: 1px solid blue;
    background-color: #3498db;
    padding: 10px;
    margin: 10px;
    cursor: pointer;
}




/* Score and progress bar styles */
#score {
    font-size: 16px;
    margin-top: 20px;
}


#progressBar {
    width: 100%;
    height: 20px;
    margin-top: 10px;
}
       
        .correct { background-color: green; }
        .incorrect { background-color: red; }
        .hidden { display: none; }
        /* Neumorphism effect for buttons */
        .neu-button {
            border: none;
            outline: none;
            background-color: #e0e0e0;
            color: #333;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 8px 8px 15px #a7a7a7,
                        -8px -8px 15px #ffffff;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .neu-button:hover {
            box-shadow: inset 8px 8px 15px #a7a7a7,
                        inset -8px -8px 15px #ffffff;
        }

        .neu-button:active {
            box-shadow: inset 4px 4px 10px #a7a7a7,
                        inset -4px -4px 10px #ffffff;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="quiz">
        <div class="question">
<!—-your instructions goes here—>
Example: 
<p>INSTRUCTION: Choose from the options lettered A-D, the one that best answers each of the following questions</p>
            <p>1: Which of these is a solid matter?</p>
            <div class="options">
                <div class="option" data-correct="true">A. Aluminum	</div>
                <div class="option" data-correct="false">B. Alcohol</div>
                <div class="option" data-correct="false">C. Kerosine</div>
                <div class="option" data-correct="false">D. Petroleum</div>
            </div>
            <button class="neu-button check-answer hidden">Check Answer</button>
        <button class="neu-button video hidden">Video</button>
        <div class="answer hidden">The correct answer is A. Aluminum</div>
    </div>
    <script>

$(".option").click(function() {
    if ($(this).hasClass("selected")) {
        return;
    }
    $(this).addClass("selected");
    $(this).siblings().removeClass("correct incorrect");
    $(this).addClass($(this).data("correct") ? "correct" : "incorrect");
    if ($(this).data("correct")) {
        score++;
        $("#score").text("Score: " + score);
    } else {
        $(this).parent().siblings(".check-answer, .video").removeClass("hidden");
    }
    progress++;
    $("#progress").text("Progress: " + progress + "/20");
});

$(".check-answer").click(function() {
    $(this).siblings(".answer, .video").removeClass("hidden");
});

    </script>
</body>
