<!DOCTYPE html>
<html>
<head>
    <style>
        #letter {
            
            border: 1px solid #000;
            border-radius: 5px;
            
        }
        #shuffleButton {
            display: block;
            width: 100px;
            margin: 20px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .sender {
            float: right;
        }
        .recipient {
            float: left;
        }
    </style>
</head>
<body>
    <button id="shuffleButton">Shuffle</button>
    <div id="letter">
        <div class="sender">Sender Information</div>
        <div class="recipient">Recipient Information</div>
    </div>

    <script>
var letters = ['/miracle/letter1.html', '/miracle/letter2.html', '/miracle/letter3.html', '/miracle/letter4.html', '/miracle/letter5.html'];
        document.getElementById('shuffleButton').addEventListener('click', function() {
            var randomIndex = Math.floor(Math.random() * letters.length);
            fetch(letters[randomIndex])
                .then(response => response.text())
                .then(data => {
                    document.getElementById('letter').innerHTML = data;
                });
        });
    </script>
</body>
</html>
