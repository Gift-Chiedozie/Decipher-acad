<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      width: 100px;
      height: 300px;
      border: 1px solid #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: relative;
    }
    .box1 {
      width: 500px;
      height: 150px;
      border: 1px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: absolute;
    }


    .box:hover {
      background-color: lightgray;
    }

    .green {
      background-color: green;
    }

    .red {
      background-color: red;
    }

    .checkmark {
      position: absolute;
      top: 5px;
      right: 5px;
      display: none;
      color: white;
    }

    .box.clicked .checkmark {
      display: block;
    }
  </style>
</head>
<body>
  <div class="box1">
    <h1> Which of these Extinguishers is used for flammable liquids, like petrol and for electrical fires?</h1>
  </div>
</body>
<body>
  <div class="box" onclick="changeColor(this, 'green')">
    <img src="IMG_8211.GIF" alt="Green Image">
    <i class="fas fa-check checkmark"></i>
  </div>
  <div class="box" onclick="changeColor(this, 'red')">
    <img src="IMG_8213.GIF" alt="Red Image">
    <i class="fas fa-check checkmark"></i>
  </div>
  <div class="box" onclick="changeColor(this, 'green')">
    <img src="fonts/SCIENCEFOLD/co2.GIF" alt="Green Image">
    <i class="fas fa-check checkmark"></i>
  </div>
  <div class="box">
    
    <img src="fonts/SCIENCEFOLD/foam.GIF" alt="Red Image">
    
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
  <script>
    function changeColor(element, color) {
      // Remove existing color classes
      element.classList.remove('green', 'red');

      // Add the appropriate color class
      element.classList.add(color);

      // Toggle the 'clicked' class
      element.classList.toggle('clicked');

      // Add or remove the checkmark icon
      const checkmark = element.querySelector('.checkmark');
      checkmark.style.display = element.classList.contains('clicked') ? 'block' : 'none';
    }
  </script>
</body>
</html>
